<div class="apos-i18n-debugger">
{% if data.active %}
  <button data-i18n-debugger-deactivate class="apos-i18n-debugger-deactivate">&laquo; i18n</button>
  <button data-i18n-debugger-toggle="keys" class="apos-i18n-debugger-toggle">Keys</button>
  <button data-i18n-debugger-toggle="translations" class="apos-i18n-debugger-toggle apos-active">Translations</button>
{% else %}
  <button data-i18n-debugger-activate class="apos-i18n-debugger-activate">&raquo; i18n</button>
{% endif %}
</div>
